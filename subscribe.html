<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickboxing | Subscribe</title>
    <link rel="shotcut icon" href="https://i2.wp.com/www.kolpaper.com/wp-content/uploads/2020/05/Israel-Adesanya-Wallpaper-4.jpg">

    <!--CSS file-->

<body>
    <section id="subscribe">

        <!--Form-->
        <div class="form-block">
            <form>
                <p style="color: white; font-weight: 700; font-size: 19px;">Subscribe here 🌍</p>
                <input type="text" name="username" placeholder="Enter your name" required>

            </form>
            <center><span >We don't share your infomation 😊</span></center>
        </div>
    </section>

    <!--JS file-->
    <script src="script.js"></script>
